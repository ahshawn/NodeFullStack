<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs: </label>
		<input name="petChoice" value="dogs" id="dogs" type="radio">
		<label for="cats">Cats:</label>
		<input name="petChoice" value="cats"id="cats" type="radio">

		<p>What's your favorite color?</p>
		<select name="color">
			<option value="red">Red</option>
			<option value="orange">Orange</option>
			<option value="yellow">Yellow</option>
		</select>

		<textarea name="paragraph" cols="30" rows="10"></textarea>
		<button>Go!</button>
	</form>

</body>
</html>
